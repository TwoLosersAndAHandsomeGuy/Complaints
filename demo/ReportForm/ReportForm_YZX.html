    <script type="text/javascript">

        function menuOpen() {
            var nodes = $('#menuTable').treegrid('getSelections');
            var s = '';
            for (var i = 0; i < nodes.length; i++) {
                if (s != '') s += ',';
                s += nodes[i].id;
            }
            alert("选中数据:" + s);
        }
        function menuClose() {
            var nodes = $('#menuTable').treegrid('getSelections');
            var s = '';
            for (var i = 0; i < nodes.length; i++) {
                if (s != '') s += ',';
                s += nodes[i].id;
            }
            alert("选中数据:" + s);
        }

        function formatEnable(value){
            if(value == "true"){
                return "可用";
            }else{
                return "不可用";
            }
        }
    </script>
