<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform "/>
    <title>系统管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../../resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/dropkick/dropkick.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/easyui/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/themes.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/myCss.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../../resources/js/jquery.1.11.3.min.js"></script>
    <script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../resources/dropkick/jquery.dropkick-min.js"></script>
    <script type="text/javascript" src="../../resources/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript">

        $(function () {
            $("#page-top").load("../../resources/layout/page_top.html");
            $("#page-foot").load("../../resources/layout/page_foot.html");
        });

        function menuOpen() {
            var nodes = $('#menuTable').treegrid('getSelections');
            var s = '';
            for (var i = 0; i < nodes.length; i++) {
                if (s != '') s += ',';
                s += nodes[i].id;
            }
            alert("选中数据:" + s);
        }
        function menuClose() {
            var nodes = $('#menuTable').treegrid('getSelections');
            var s = '';
            for (var i = 0; i < nodes.length; i++) {
                if (s != '') s += ',';
                s += nodes[i].id;
            }
            alert("选中数据:" + s);
        }

        function formatEnable(value) {
            if (value == "true") {
                return "可用";
            } else {
                return "不可用";
            }
        }
    </script>
    <style type="text/css">

    </style>
</head>
<body>

<div id="page-top"></div>
<div style="margin: auto;width: 1090px;">
    <ul class="nav nav-tabs">
        <li class="active"><a onclick="NavTab(this)" href="SystemManager.html">菜单</a></li>
        <li><a onclick="NavTab(this)" href="SystemManager_Role.html">角色</a></li>
        <li><a onclick="NavTab(this)" href="SystemManager_RoleUser.html">人员权限</a></li>
        <li><a onclick="NavTab(this)" href="SystemManager_Complaint.html">投诉分类</a></li>
        <li><a onclick="NavTab(this)" href="SystemManager_Dictionary.html">数据字典</a></li>
    </ul>

    <div class="table-normal">
        <div style="margin:20px 0;"></div>
        <div class="table-toolbar">
            <div id="menuToolBar" class="btn-toolbar">
                <ul>
                    <li>
                        <button type="button" class="btn btn-default" onclick="menuOpen();">
                            <span class="glyphicon glyphicon-ok"></span>启用
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-default" onclick="menuClose();">
                            <span class="glyphicon glyphicon-remove" style="color: #f00;"></span>禁用
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-cloud-download"></span> 导出数据
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <table id="menuTable" class="easyui-treegrid table-bordered table-hover"
               data-options="
                url: '../data/menuTestData.json',
                method: 'get',
                idField: 'id',
                treeField: 'menuName',
                animate:true,
                fitColumns: true,
                autoRowHeight: false,
                singleSelect: false
            ">
            <thead>
            <tr>
                <th data-options="field:'id',width:100,halign:'center',checkbox:true">ID</th>
                <th data-options="field:'menuName',width:400">菜单名称</th>
                <th data-options="field:'isEnabled',width:200,halign:'center',align:'center',formatter:formatEnable">
                    是否可用
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div><!-- main-frame -->
<div id="selectDivId"></div>
<div id="page-foot"></div>
</body>
</html>
